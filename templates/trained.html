<!DOCTYPE html>
<html>
<head>
	<title>Question and Answer Web Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		/* Button styles */
		.button {
			display: inline-block;
			padding: 16px 32px;
			font-size: 18px;
			background-color: #007bff;
			color: #fff;
			border: none;
			cursor: pointer;
			margin: 10px;
			border-radius: 5px;
			transition: background-color 0.3s ease-in-out;
		}

		.button:hover {
			background-color: #0056b3;
		}

		/* Modal styles */
		.modal {
			display: none;
			position: fixed;
			z-index: 9999;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.5);
		}
		.modal-content {
			background-color: #fff;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			max-width: 600px;
		}
		.modal-close {
			float: right;
			cursor: pointer;
		}
	</style>
	<script>
		function handleButtonClick(questionNumber) {
			var response = "";
			switch (questionNumber) {
				case 1:
					response = "Answer to question 1";
					break;
				case 2:
					response = "Answer to question 2";
					break;
				case 3:
					response = "Answer to question 3";
					break;
				case 4:
					response = "Answer to question 4";
					break;
				case 5:
					response = "Answer to question 5";
					break;
				case 6:
					response = "Answer to question 6";
					break;
				default:
					response = "Invalid question number";
					break;
			}
			showModal(response); // Display response in a custom modal
		}

		function showModal(response) {
			var modal = document.getElementById("modal");
			var modalContent = document.getElementById("modal-content");
			var modalClose = document.getElementById("modal-close");
			var modalText = document.getElementById("modal-text");

			modalText.innerHTML = response;
			modal.style.display = "block";

			modalClose.onclick = function() {
				modal.style.display = "none";
			}

			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		}
	</script>
</head>
<body>
	<header>
		<!-- Header content goes here -->
	</header>
	<main>
		<!-- Main content goes here -->
		<h1>Questions</h1>
		<button class="button" onclick="handleButtonClick(1)">Question 1</button>
		<button class="button" onclick="handleButtonClick(2)">Question 2</button>
		<button class="button" onclick="handleButtonClick(3)">Question 3</button>
		<button class="button" onclick="handleButtonClick(4)">Question 4</button>
		<button class="button" onclick="handleButtonClick(5)">Question 5</button>
		<button class="button" onclick="handleButtonClick(6)">Question 6</button>
	<!-- Modal -->
	<div id="modal" class="modal">
		<div id="modal-content" class="modal-content">
			<span id="modal-close" class="modal-close">&times;</span>
			<p id="modal-text"></p>
		</div>
	</div>
</main>
<footer>
	<!-- Footer content goes here -->
</footer>
</body>
</html>
