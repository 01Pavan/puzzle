	<div class="timer">
		<label>Time:</label>

	<div class="code">
		<input type="text" maxlength="1" />

	<script>
		let startTime = Date.now();
		const timer = document.getElementById('timer');
		const codeInputs = document.querySelectorAll('.code input');
		const correctCode = '423427';
		let num=0;



		let timerInterval = setInterval(() => {
			const elapsedTime = Date.now() - startTime;
			const formattedTime = new Date(elapsedTime).toISOString().substr(11, 8);
			timer.textContent = formattedTime;
		}, 1000);

		const checkCode = () => {
			const enteredCode = Array.from(codeInputs).map(input => input.value).join('');


			if (enteredCode === correctCode) {
				clearInterval(timerInterval);
                window.location.href = "{% url 'success' %}";
			}
			else
			{
				alert("wrong code try again !! ");
				num=num+1;
				if (num===1)
				{
					alert("remaining attempts: 1 ");
				}
				if (num===2)
				{
					alert("you have no choices");
                    window.location.href = "{% url 'lose' %}";

				}
			}

		};
        function handleButtonClick(questionNumber) {
			var response = "";
			switch (questionNumber) {
				case 1:
					response =

"How many of the following numbers are divisible by 132 -(264, 396, 462, 792, 968, 2178, 5184, 6336)?";
					break;
				case 2:
					response =
					"What least number must be added to 1056, so that the sum is completely divisible by 23 ?";
					break;
				case 3:
					response =
					"Find a positive number which when increased by 17 is equal to 60 times the reciprocal of the number.";
					break;
				case 4:
					response =

"The difference between a two-digit number and the number obtained by interchanging the positions of its digits is 36. What is the difference between the two digits of that number?";
					break;
				case 5:
					response =

"If the number 517*324 is completely divisible by 3, then the smallest whole number in the place of * will be?";

					break;
				case 6:
					response =

"If the number 481 * 673 is completely divisible by 9, then the smallest whole number in place of * will be:";
					break;
				default:
					response = "Invalid question number";
					break;
			}
			showModal(response); // Display response in a custom modal
		}

		function showModal(response) {
			var modal = document.getElementById("modal");
			var modalContent = document.getElementById("modal-content");
			var modalClose = document.getElementById("modal-close");
			var modalText = document.getElementById("modal-text");

			modalText.innerHTML = response;
			modal.style.display = "block";

			modalClose.onclick = function() {
				modal.style.display = "none";
			}

			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		}

		codeInputs.forEach(input => {
			input.addEventListener('keyup', (event) => {
				const { value, maxLength } = event.target;
				if (value.length === maxLength) {
					const nextInput = input.nextElementSibling;
					if (nextInput) {
						nextInput.focus();
					} else {
						checkCode();
					}
				}
			});
		});
	</script>
